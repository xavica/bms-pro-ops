<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>
    <%- htmlWebpackPlugin.options.metadata.title %>
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <base href="<%- htmlWebpackPlugin.options.metadata.baseUrl %>">
  <!-- imported CSS are concatenated and added automatically -->
  <link href="icon.png" rel="shortcut icon">
</head>

<body aurelia-app="main">
  <div class="splash" style="text-align: center;margin-top:200px;color:#fff;font-size: 60px;">
    <div class="message" style="font-size: 20px;font-family: monospace;">
      <%- htmlWebpackPlugin.options.metadata.title %>
    </div>
    <i class="fa fa-spinner fa-spin"></i>
  </div>
  <% if (htmlWebpackPlugin.options.metadata.ENV==='development' ) { %>
    <!-- Webpack Dev Server reload -->
    <script src="/webpack-dev-server.js"></script>
    <% } %>
</body>

</html>
